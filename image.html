<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Filter Buttons */
    .filter-buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-buttons button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    .filter-buttons button:hover {
      background: #ff6b6b;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery img {
      width: 100%;
      height: 300px;
      display: block;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, filter 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(0.8);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 80%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close,
    .lightbox .prev,
    .lightbox .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .lightbox .close {
      top: 20px;
      right: 20px;
      transform: none;
      font-size: 2.5rem;
    }

    .lightbox .prev { left: 30px; }
    .lightbox .next { right: 30px; }

    .lightbox .close:hover,
    .lightbox .prev:hover,
    .lightbox .next:hover {
      background: rgba(255,255,255,0.5);
    }

    @media(max-width: 600px) {
      .lightbox img {
        max-width: 95%;
        max-height: 75%;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('flower')">Flower</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Gallery -->
  <div class="gallery">
    <img src="sh2.jpg" data-category="nature" alt="">
    <img src="flower.jpeg" data-category="flower" alt=""> 
    <img src="animal.jpeg" data-category="animals" alt="">
    <img src="sh4.jpg" data-category="nature" alt="">
    <img src="sh17.jpg" data-category="flower" alt="">
    <img src="wiki.jpg" data-category="animals" alt="">
    <img src="sh1.jpg" data-category="nature" alt="">
    <img src="rose.jpeg" data-category="flower" alt="">
    <img src="dog.jpeg" data-category="animals" alt="">
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <button class="close" onclick="closeLightbox()">&times;</button>
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <img id="lightbox-img" src="" alt="">
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script>
    const galleryImages = document.querySelectorAll('.gallery img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    let currentIndex = 0;

    // Open lightbox
    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
        currentIndex = index;
      });
    });

    // Close lightbox
    function closeLightbox() {
      lightbox.style.display = 'none';
    }

    // Next/Prev navigation
    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = galleryImages.length - 1;
      if (currentIndex >= galleryImages.length) currentIndex = 0;
      lightboxImg.src = galleryImages[currentIndex].src;
    }

    // Filter Function
    function filterImages(category) {
      galleryImages.forEach(img => {
        if (category === 'all' || img.dataset.category === category) {
          img.style.display = "block";
        } else {
          img.style.display = "none";
        }
      });
    }

    // Close on outside click
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) closeLightbox();
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (lightbox.style.display === 'flex') {
        if (e.key === 'ArrowRight') changeImage(1);
        if (e.key === 'ArrowLeft') changeImage(-1);
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>

</body>
</html>
